<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Huddle Landing Page w/ Single Introductory Section</title>
  </head>
  <body>
    <header>
      <div class="grid">
        <div class="logo-container slide-in-top">
          <img class="logo" src="images/logo.svg" alt="Huddle's company logo" />
        </div>
        <div class="illustration-container slide-in-left">
          <img
            src="images/illustration-mockups.svg"
            alt="Illustration image"
            width="100%"
          />
        </div>
        <div class="text-container slide-in-right">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a class="cta-btn" href="#">Register</a>
        </div>

        <div class="sm-container slide-in-bottom">
          <i class="bi bi-facebook"></i>
          <i class="bi bi-twitter"></i>
          <i class="bi bi-instagram"></i>
        </div>
      </div>
    </header>
  </body>
</html>
